<form xmlns:th="http://www.w3.org/1999/xhtml"
      action="#" th:action="@{/company/create}" th:object="${dto}" method="post">
    <input type="text" th:field="*{companyName}"/>
    <select th:field="*{waterUsage}">
        <option th:each="usage : ${waterUsageTypes}"
                th:value="${{usage.bdType}}"
                th:text="${{usage.name}}"></option>
    </select>
    <input type="submit"/>
</form>
